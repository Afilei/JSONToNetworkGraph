<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Network Graph</title>
        <script type="text/javascript" src="d3.v3.min.js"></script>
	<script src="jquery-2.1.0.min.js"></script>
        <style type="text/css">
	  html,body {
	     height: 100%;
	  }

	  #tooltip {
	     position: absolute;
	     width: auto;
	     height: auto;
	     padding: 10px;
	     background-color: #8ED0E0;
             opacity: 0.9;
             text-align: center;
	     border-radius: 5px;
	     pointer-events: none;
	  }

	  #tooltip.hidden {
	     display: none;
	  }

	  #tooltip p {
	     margin: 0;
	     font-family: sans-serif;
	     font-size: 16px;
	 }
         
	 #info {
             position: relative;
	     float: left;
             width: 19%;
	     height: 100%;
	     padding: 10px;
	     overflow: auto;
	     word-wrap: break-word;
	     border-radius: 1px;
             border-color: #52B7D0;
             border-style: solid;
             background-color: #8ED0E0;
	 }
        
        
	  #svgdiv {
              position: relative;
	      float: right;
          }
        </style>
    </head>
    <body>
      <div id="info">
        <input type="text" id="search" name="search" placeholder="Search">
	<p><span id="gentext"></span></p>
      </div>
        <div id="tooltip" class="hidden">
	  <p><span id="content"></span></p>
	</div>
	

        <script type="text/javascript">
            var width = 1000;
	    var height = 500;
	    var dataset;
                      
	    var svg = d3.select("body")
                        .append("svg")
                        .attr("width", "79%")
                        .attr("height", "100%");

	    d3.json("network2.json", function(error, data){
	        dataset = data;
	        
	        var force = d3.layout.force()
	                             .nodes(data.nodes)
	                             .links(data.links)
                                     .size([width, height])
                                     .linkDistance([200])
                                     .charge([-200])
                                     .start();
				
                var node_drag = d3.behavior.drag()
                                  .on("dragstart", dragstart)
                                  .on("drag", dragmove)
                                  .on("dragend", dragend);

                function dragstart(d, i){
                    force.stop();
                }

                function dragmove(d, i){
                    d.px += d3.event.dx;
                    d.py += d3.event.dy;
                    d.x += d3.event.dx;
                    d.y += d3.event.dy;
                    tick();
                }

                function dragend(d, i){
                   d.fixed = true;
                   tick();
                   force.resume();
                }

	        var links = svg.selectAll("line")
                               .data(data.links.filter(function(d){
                                   return d.lowestLinkCount > 0;
                               }))
                               .enter()
                               .append("line")
                               .style("stroke", "#ccc")
                               .style("stroke-width", function(d){
                                   if(d.data.length > 10){
                                     var add = 11;
                                   } else {
                                     var add = d.data.length;
                                   }
                                   return add;
                               });

	        var nodes = svg.selectAll("circle")
                               .data(data.nodes.filter(function(d){
                                   return d.linkcount > 0;
                               }))
                               .enter()
                               .append("circle")
                               .attr("r", function(d){
                                   if(d.data.length > 10){
                                       var add = 11;
                                   } else {
                                       var add = d.data.length;
                                   }
                                   return 5 + add;
                               })
                               .style("fill", function(d){
                                   if(d.type === "company"){
                                       return "#0000CC";
                                   } else {
                                       return "#CC0000";
                                   }
	                       })
                               .style("stroke", "#000000")
                               .style("stroke-width", 3)
                               .attr("id", function(d){
                                   return d.id;
                               })
	                       .call(node_drag);

	                       
	                       nodes.on("mouseover", function(d){
                                   d3.select(this)
                                     .style("stroke", "#E89619");

                                   
	                           links.filter(function(e){
                                      if((e.field1 == d.name) || (e.field2 == d.name)){
	                                  d3.select(this)
                                            .style("stroke", "#E89619");
                                         
                                          nodes.filter(function(f){
                                             if((e.field1 == f.name) || (e.field2 == f.name)){
                                                d3.select(this).style("stroke", "#E89619");
                                             }
                                          });
                                          return e;
	                              }
                                   });
	                            
	                           d3.select("#tooltip")
                                     .style("left", (d.x+150)+"px")
	                             .style("top", d.y+"px")
                                     .select("#content")
                                     .text(d.name);

	                           d3.select("#tooltip").classed("hidden", false);
                               })
                               .on("mouseout", function(d){
                                   d3.select(this)
                                     .style("stroke", "#000000");

	                        links.filter(function(e){
                                    if((e.field1 == d.name) || (e.field2 == d.name)){
                                          d3.select(this)
                                            .style("stroke", "#ccc");
    
                                          nodes.filter(function(f){
                                             if((e.field1 == f.name) || (e.field2 == f.name)){
                                                d3.select(this)
                                                  .style("stroke", "#000000");
                                             }
                                          });
                                          return e;
                                      }
                                   });

	                           d3.select("#tooltip").classed("hidden", true);
	                       })
	                       .on("click", function(d){
                                    var output = "<h2>" + d.name + "</h2>";
	                            for(var z = 0; z < d.data.length; z++){
                                       output = output + genItem(d, z);
                                    }
                                    
	                            d3.select("#info")
                                      .select("#gentext")
                                      .html(output);
                                    checkDuplicate = [];
                               });

                // Generate items to show in sidebar and check for duplicates
                var checkDuplicate = [];
                function genItem(d, z){ 
                   if(d.type == "company"){
                        var title = d.data[z]["name"];
                   } else {
                        var title = d.data[z]["company"];
                   }
                   
                   // Generate HTML for each item
                   var item = "";
                   for(var a in d.data[z]){
                      var label = a + ": ";
                      item = item + label.bold() + d.data[z][a] + "<br />";
                   }

                   if(!deDuplicate(item)){
                      return "<h5>" + title + "</h5>" + item + "<br />";         
                   } else {
                      return "";
                   }
                 }

               // Checks items for duplicates
               function deDuplicate(item){
                   for(var j = 1; j <= checkDuplicate.length; j++){
                      if(checkDuplicate[j] === item){
                         return true;
                      }
                   }
                   checkDuplicate.push(item);
                   return false;
                }
                
                $(document).ready(function(){
	            $("#search").keyup(function(){
                        var searchterm = $(this).val();
                        var output = "";
                        nodes.filter(function(d){
			    for(var z = 0; z < d.data.length; z++){
                               var foundflag = 0;                      
			       for(var a in d.data[z]){
			          if(d.data[z][a]){
                                     if((d.data[z][a].toString()).search(new RegExp(searchterm, "i")) != -1){
				        foundflag = 1;
                                     }
			          }
                               }

                               if(foundflag == 1 && searchterm.length > 2){
                                  if(d["name"].toUpperCase() === searchterm.toUpperCase()){
                                     d3.select(this)
                                       .style("fill", "#00CC00");
                                  } else {
                                     d3.select(this)
                                       .style("fill", "#E89619");
                                  }
                                  output = output + genItem(d, z);              
                               } else {
			          d3.select(this)
                                    .style("fill", function(g){
                                        if(g.type == "company"){      
                                            return  "#0000CC";    
                                        } else {
                                            return "#CC0000"; 
                                        }
                                    });
                               }
		            }
                        });

                       if(output != ("")){
                            d3.select("#info")	
		              .select("#gentext")
                              .html("<h2>" + searchterm + "</h2>" + output);
                            checkDuplicate = [];
                       }              
                    });
                });
                
	        force.on("tick", tick);
                function tick() {
                   links.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });

                   nodes.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
                }
	    });
        </script>
    </body>
</html>
